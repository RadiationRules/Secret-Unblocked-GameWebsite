<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SECRET GAMING HUB</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    margin: 0; padding: 0;
    background: #0f0f1a;
    color: #0ff;
    font-family: 'Share Tech Mono', monospace;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  header {
    text-align: center;
    padding: 30px 15px 15px;
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    color: #0ff;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
    user-select: none;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
  }
  #search-container {
    flex: 1 1 300px;
    max-width: 600px;
    text-align: center;
  }
  #search-input {
    width: 90%;
    padding: 12px 20px;
    font-size: 1.3rem;
    border-radius: 6px;
    border: 2px solid #0ff;
    background: transparent;
    color: #0ff;
    box-shadow:
      0 0 8px #0ff inset;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  #search-input::placeholder {
    color: #0ff99;
  }
  #search-input:focus {
    box-shadow:
      0 0 15px #0ff inset,
      0 0 40px #0ff;
  }
  #category-select {
    background: transparent;
    color: #0ff;
    border: 2px solid #0ff;
    border-radius: 6px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1rem;
    padding: 12px 20px;
    cursor: pointer;
    box-shadow:
      0 0 8px #0ff;
    transition: box-shadow 0.3s ease;
  }
  #category-select:hover, #category-select:focus {
    box-shadow:
      0 0 15px #0ff,
      0 0 40px #0ff;
    outline: none;
  }
  #random-btn {
    background: transparent;
    color: #0ff;
    border: 2px solid #0ff;
    border-radius: 6px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1rem;
    padding: 12px 20px;
    cursor: pointer;
    box-shadow:
      0 0 8px #0ff;
    transition: box-shadow 0.3s ease;
  }
  #random-btn:hover, #random-btn:focus {
    box-shadow:
      0 0 15px #0ff,
      0 0 40px #0ff;
    outline: none;
  }
  #darkmode-toggle {
    background: transparent;
    color: #0ff;
    border: 2px solid #0ff;
    border-radius: 6px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1rem;
    padding: 12px 20px;
    cursor: pointer;
    box-shadow:
      0 0 8px #0ff;
    transition: box-shadow 0.3s ease;
  }
  #darkmode-toggle:hover, #darkmode-toggle:focus {
    box-shadow:
      0 0 15px #0ff,
      0 0 40px #0ff;
    outline: none;
  }

  #games-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 15px;
    padding: 0 15px 80px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .game-card {
    background: rgba(0,255,255,0.1);
    border: 1.5px solid #0ff;
    border-radius: 8px;
    padding: 10px 15px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    color: #0ff;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    box-shadow:
      0 0 8px #0ff inset;
  }
  .game-card:hover, .game-card:focus {
    transform: scale(1.07);
    box-shadow:
      0 0 20px #0ff,
      0 0 50px #0ff;
    outline: none;
    background: rgba(0,255,255,0.2);
  }
  .game-thumb {
    width: 56px;
    height: 56px;
    border-radius: 6px;
    background: #002222;
    flex-shrink: 0;
    object-fit: cover;
    box-shadow:
      0 0 10px #0ff;
  }
  .favorite-star {
    margin-left: auto;
    font-size: 1.4rem;
    color: #0ff;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }
  .favorite-star.favorited {
    color: #ff0;
    text-shadow: 0 0 6px #ff0;
  }

  #pagination {
    text-align: center;
    margin-bottom: 60px;
  }
  #pagination button {
    background: transparent;
    color: #0ff;
    border: 2px solid #0ff;
    border-radius: 6px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1rem;
    padding: 10px 18px;
    margin: 0 6px;
    cursor: pointer;
    box-shadow:
      0 0 8px #0ff;
    transition: box-shadow 0.3s ease;
  }
  #pagination button:disabled {
    opacity: 0.3;
    cursor: default;
    box-shadow: none;
  }
  #pagination button:hover:not(:disabled),
  #pagination button:focus:not(:disabled) {
    box-shadow:
      0 0 15px #0ff,
      0 0 40px #0ff;
    outline: none;
  }

  /* Loading spinner */
  #loading-spinner {
    display: none;
    margin: 30px auto;
    border: 5px solid #0ff44;
    border-top: 5px solid transparent;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }

  /* Neon glow animation for search box */
  @keyframes neon-glow {
    0%, 100% {box-shadow: 0 0 5px #0ff;}
    50% {box-shadow: 0 0 20px #0ff;}
  }
  #search-input:focus {
    animation: neon-glow 2s infinite alternate;
  }

  /* Dark mode styles */
  body.dark-mode {
    background: #0a0a0a;
    color: #0ff;
  }
  body.dark-mode #games-list {
    background: #07071a;
  }
  body.dark-mode .game-card {
    background: rgba(0,255,255,0.15);
  }
  body.dark-mode #pagination button {
    border-color: #0ff;
    color: #0ff;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #controls {
      flex-direction: column;
      align-items: center;
    }
    #search-container, #category-select, #random-btn, #darkmode-toggle {
      max-width: 90vw;
    }
    #games-list {
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 10px;
    }
    .game-card {
      font-size: 1rem;
      padding: 8px 12px;
    }
    .game-thumb {
      width: 48px;
      height: 48px;
    }
  }
</style>
</head>
<body>

<header>SECRET GAMING HUB</header>

<div id="controls" role="search">
  <div id="search-container">
    <input type="search" id="search-input" placeholder="Search games by name or tag..." aria-label="Search games" autofocus autocomplete="off" />
  </div>
  <select id="category-select" aria-label="Filter games by category">
    <option value="all">All Categories</option>
  </select>
  <button id="random-btn" aria-label="Play a random game">Random Game</button>
  <button id="darkmode-toggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
</div>

<div id="loading-spinner" aria-hidden="true"></div>

<div id="games-list" role="list" aria-live="polite" aria-relevant="additions removals" tabindex="0" aria-label="List of games"></div>

<div id="pagination" aria-label="Pagination controls">
  <button id="prev-btn" aria-label="Previous page" disabled>&lt; Prev</button>
  <button id="next-btn" aria-label="Next page" disabled>Next &gt;</button>
</div>

<script>
  // Data: games with categories, tags, and thumbnails (using public domain or generic placeholders)
  const games = [
    {title: "Agar.io", url: "https://agar.io", categories: ["io", "multiplayer"], tags: ["io", "strategy"], thumb: "https://i.imgur.com/Kd5Xl3b.png"},
    {title: "Lurkers.io", url: "https://lurkers.io", categories: ["io", "multiplayer"], tags: ["io", "battle"], thumb: "https://i.imgur.com/p9cqPhD.png"},
    {title: "Slither.io", url: "https://slither.io", categories: ["io", "multiplayer"], tags: ["io", "snake"], thumb: "https://i.imgur.com/qG5fVYy.png"},
    {title: "Krunker.io", url: "https://krunker.io", categories: ["io", "fps"], tags: ["io", "shooter"], thumb: "https://i.imgur.com/ETQq0nS.png"},
    {title: "Shell Shockers", url: "https://shellshock.io", categories: ["io", "shooter"], tags: ["io", "fps"], thumb: "https://i.imgur.com/7mYxDnU.png"},
    {title: "Paper.io 2", url: "https://paper-io.com", categories: ["io"], tags: ["io", "strategy"], thumb: "https://i.imgur.com/rB8X0JK.png"},
    {title: "WormsZone.io", url: "https://wormszone.io", categories: ["io", "snake"], tags: ["io", "snake"], thumb: "https://i.imgur.com/yOEpt8y.png"},
    {title: "Zombs Royale", url: "https://zombsroyale.io", categories: ["io", "battle-royale"], tags: ["io", "shooter"], thumb: "https://i.imgur.com/9R2JwMy.png"},
    {title: "Gartic.io", url: "https://gartic.io", categories: ["io", "drawing"], tags: ["io", "multiplayer"], thumb: "https://i.imgur.com/yWqIk3O.png"},
    {title: "Little Big Snake", url: "https://littlebigsnake.com", categories: ["io", "snake"], tags: ["io", "snake"], thumb: "https://i.imgur.com/2UpvnxA.png"},
    {title: "FlyOrDie.io", url: "https://flyordie.io", categories: ["io", "survival"], tags: ["io", "multiplayer"], thumb: "https://i.imgur.com/ye8S0ZO.png"},
    {title: "2048", url: "https://play2048.co", categories: ["puzzle"], tags: ["puzzle", "numbers"], thumb: "https://i.imgur.com/fnWnCzw.png"},
    {title: "Cookie Clicker", url: "https://orteil.dashnet.org/cookieclicker/", categories: ["idle"], tags: ["clicker", "idle"], thumb: "https://i.imgur.com/bAqj4ri.png"},
    {title: "Tetris.com", url: "https://tetris.com/play-tetris", categories: ["puzzle"], tags: ["puzzle", "block"], thumb: "https://i.imgur.com/ysOYVBa.png"},
    {title: "Run 3", url: "https://run3.io", categories: ["platformer"], tags: ["running", "platformer"], thumb: "https://i.imgur.com/fvlT1Gz.png"},
    {title: "Moto X3M", url: "https://www.crazygames.com/game/moto-x3m", categories: ["racing"], tags: ["bike", "racing"], thumb: "https://i.imgur.com/vPp7q3x.png"},
    {title: "Happy Wheels", url: "https://totaljerkface.com/happy_wheels.tjf", categories: ["physics"], tags: ["physics", "funny"], thumb: "https://i.imgur.com/1HCrqON.png"},
    {title: "Google Snake", url: "https://playsnake.org", categories: ["snake"], tags: ["snake", "classic"], thumb: "https://i.imgur.com/jIj9blN.png"},
    {title: "Among Us (Mobile)", url: "https://innersloth.com/gameAmongUs.php", categories: ["multiplayer", "social"], tags: ["multiplayer", "party"], thumb: "https://i.imgur.com/cL2QKZo.png"},
    // Add many more with diverse categories for demonstration; to keep the example manageable, only a subset included here.
  ];

  // For demonstration, let's duplicate the list 5x to simulate 100+ games with simple renaming:
  for(let i=0; i<4; i++){
    games.push(...games.map(g=>{
      const copy = {...g};
      copy.title += ` ${i+2}`;
      return copy;
    }));
  }

  // Categories auto-extracted
  let categoriesSet = new Set();
  games.forEach(g => g.categories.forEach(c => categoriesSet.add(c)));
  const categories = Array.from(categoriesSet).sort();

  // Elements refs
  const searchInput = document.getElementById('search-input');
  const categorySelect = document.getElementById('category-select');
  const gamesList = document.getElementById('games-list');
  const randomBtn = document.getElementById('random-btn');
  const darkModeToggle = document.getElementById('darkmode-toggle');
  const loadingSpinner = document.getElementById('loading-spinner');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  // Pagination
  const itemsPerPage = 20;
  let currentPage = 1;
  let filteredGames = [];

  // Favorites (localStorage)
  let favorites = new Set(JSON.parse(localStorage.getItem('favorites') || '[]'));

  // Populate category filter
  function populateCategories(){
    categories.forEach(cat=>{
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1).replace(/-/g, ' ');
      categorySelect.appendChild(option);
    });
  }

  // Save favorites
  function saveFavorites(){
    localStorage.setItem('favorites', JSON.stringify([...favorites]));
  }

  // Create game card element
  function createGameCard(game){
    const a = document.createElement('a');
    a.href = game.url;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    a.className = 'game-card';
    a.setAttribute('role', 'listitem');
    a.setAttribute('tabindex', '0');
    a.setAttribute('aria-label', `Play ${game.title}`);

    // Thumb
    const img = document.createElement('img');
    img.src = game.thumb;
    img.alt = `${game.title} thumbnail`;
    img.className = 'game-thumb';
    a.appendChild(img);

    // Title
    const span = document.createElement('span');
    span.textContent = game.title;
    a.appendChild(span);

    // Favorite star
    const star = document.createElement('span');
    star.innerHTML = favorites.has(game.title) ? '★' : '☆';
    star.className = 'favorite-star' + (favorites.has(game.title) ? ' favorited' : '');
    star.setAttribute('aria-label', favorites.has(game.title) ? 'Remove from favorites' : 'Add to favorites');
    star.setAttribute('role', 'button');
    star.setAttribute('tabindex', '0');
    star.title = favorites.has(game.title) ? 'Remove from favorites' : 'Add to favorites';
    star.addEventListener('click', e => {
      e.preventDefault();
      if(favorites.has(game.title)){
        favorites.delete(game.title);
        star.innerHTML = '☆';
        star.classList.remove('favorited');
        star.setAttribute('aria-label', 'Add to favorites');
        star.title = 'Add to favorites';
      } else {
        favorites.add(game.title);
        star.innerHTML = '★';
        star.classList.add('favorited');
        star.setAttribute('aria-label', 'Remove from favorites');
        star.title = 'Remove from favorites';
      }
      saveFavorites();
    });
    star.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        star.click();
      }
    });

    a.appendChild(star);

    return a;
  }

  // Render games for current page and filter
  function renderGames(){
    loadingSpinner.style.display = 'block';
    gamesList.innerHTML = '';
    // Delay to simulate loading (optional)
    setTimeout(() => {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageGames = filteredGames.slice(start, end);

      if(pageGames.length === 0){
        const noResults = document.createElement('p');
        noResults.textContent = "No games found.";
        noResults.style.textAlign = "center";
        noResults.style.color = "#0ff";
        noResults.style.marginTop = "50px";
        gamesList.appendChild(noResults);
      } else {
        pageGames.forEach(game => gamesList.appendChild(createGameCard(game)));
      }
      loadingSpinner.style.display = 'none';

      // Pagination buttons
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= filteredGames.length;
    }, 100);
  }

  // Filter games based on search and category
  function filterGames(){
    const searchTerm = searchInput.value.trim().toLowerCase();
    const category = categorySelect.value;

    filteredGames = games.filter(g => {
      const matchesSearch = g.title.toLowerCase().includes(searchTerm) || g.tags.some(tag => tag.includes(searchTerm));
      const matchesCategory = category === 'all' || g.categories.includes(category);
      return matchesSearch && matchesCategory;
    });
    currentPage = 1;
    renderGames();
  }

  // Random game selector
  function randomGame(){
    if(filteredGames.length === 0) return;
    const randomIndex = Math.floor(Math.random() * filteredGames.length);
    window.open(filteredGames[randomIndex].url, '_blank', 'noopener');
  }

  // Dark mode toggle
  function toggleDarkMode(){
    document.body.classList.toggle('dark-mode');
    // Save preference
    if(document.body.classList.contains('dark-mode')){
      localStorage.setItem('darkMode', 'true');
    } else {
      localStorage.removeItem('darkMode');
    }
  }

  // Pagination handlers
  prevBtn.addEventListener('click', () => {
    if(currentPage > 1){
      currentPage--;
      renderGames();
      gamesList.focus();
    }
  });
  nextBtn.addEventListener('click', () => {
    if((currentPage * itemsPerPage) < filteredGames.length){
      currentPage++;
      renderGames();
      gamesList.focus();
    }
  });

  // Event listeners
  searchInput.addEventListener('input', filterGames);
  categorySelect.addEventListener('change', filterGames);
  randomBtn.addEventListener('click', randomGame);
  darkModeToggle.addEventListener('click', toggleDarkMode);

  // Init
  populateCategories();

  // Load dark mode preference
  if(localStorage.getItem('darkMode') === 'true'){
    document.body.classList.add('dark-mode');
  }

  // Initial filter to load all
  filteredGames = [...games];
  renderGames();

  // Accessibility: Keyboard shortcut '/' to focus search
  window.addEventListener('keydown', e => {
    if(e.key === '/' && document.activeElement !== searchInput){
      e.preventDefault();
      searchInput.focus();
    }
  });
</script>

</body>
</html>
