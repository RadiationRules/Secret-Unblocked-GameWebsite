<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iLearn-Academy</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    margin: 0; padding: 0;
    background: #0f0f1a;
    color: #0ff;
    font-family: 'Share Tech Mono', monospace;
    overflow-x: hidden;
  }
  header {
    text-align: center;
    padding: 30px 15px 15px;
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    color: #0ff;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
    user-select: none;
  }
  #search-container {
    text-align: center;
    margin-bottom: 25px;
  }
  #search-input {
    width: 90%;
    max-width: 600px;
    padding: 12px 20px;
    font-size: 1.3rem;
    border-radius: 6px;
    border: 2px solid #0ff;
    background: transparent;
    color: #0ff;
    box-shadow:
      0 0 8px #0ff inset;
  }
  #search-input::placeholder {
    color: #0ff99;
  }
  #games-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 15px;
    padding: 0 15px 60px;
  }
  .game-card {
    background: rgba(0,255,255,0.1);
    border: 1.5px solid #0ff;
    border-radius: 8px;
    padding: 15px 20px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    color: #0ff;
    user-select: none;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .game-card:hover, .game-card:focus {
    transform: scale(1.07);
    box-shadow:
      0 0 15px #0ff,
      0 0 40px #0ff;
    outline: none;
  }
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #111122;
  }
  ::-webkit-scrollbar-thumb {
    background: #0ff;
    border-radius: 20px;
  }
</style>
</head>
<body>

<header>SECRET GAMING HUB</header>

<div id="search-container">
  <input type="search" id="search-input" placeholder="Search games by name..." aria-label="Search games" autofocus />
</div>

<div id="games-list" role="list" aria-live="polite" aria-relevant="additions removals"></div>

<script>
  const games = [
    // Mobile-friendly online games
    { title: "Agar.io", url: "https://agar.io" },
    { title: "Lurkers.io", url: "https://lurkers.io" },
    { title: "Slither.io", url: "https://slither.io" },
    { title: "Krunker.io", url: "https://krunker.io" },
    { title: "Shell Shockers", url: "https://shellshock.io" },
    { title: "Paper.io 2", url: "https://paper-io.com" },
    { title: "WormsZone.io", url: "https://wormszone.io" },
    { title: "Zombs Royale", url: "https://zombsroyale.io" },
    { title: "Gartic.io", url: "https://gartic.io" },
    { title: "Little Big Snake", url: "https://littlebigsnake.com" },
    { title: "FlyOrDie.io", url: "https://flyordie.io" },
    { title: "2048", url: "https://play2048.co" },
    { title: "Google Pac-Man", url: "https://www.google.com/search?q=Pacman" },
    { title: "Cookie Clicker", url: "https://orteil.dashnet.org/cookieclicker/" },
    { title: "Tetris.com", url: "https://tetris.com/play-tetris" },
    { title: "Run 3", url: "https://run3.io" },
    { title: "Moto X3M", url: "https://www.crazygames.com/game/moto-x3m" },
    { title: "Google Dino", url: "chrome://dino" },
    { title: "Happy Wheels", url: "https://totaljerkface.com/happy_wheels.tjf" },
    { title: "Google Snake", url: "https://playsnake.org" },
    { title: "Mini Militia - Doodle Army 2 (mobile)", url: "https://play.google.com/store/apps/details?id=com.appsomniacs.da2" },
    { title: "Among Us (Mobile)", url: "https://innersloth.com/gameAmongUs.php" },

    // Popular Yandex Games (mobile friendly)
    { title: "Aquapark.io", url: "https://yandex.ru/games/app/aquapark-io" },
    { title: "Basketball Stars", url: "https://yandex.ru/games/app/basketball-stars" },
    { title: "Run Race 3D", url: "https://yandex.ru/games/app/run-race-3d" },
    { title: "Crowd City", url: "https://yandex.ru/games/app/crowd-city" },
    { title: "Traffic Run!", url: "https://yandex.ru/games/app/traffic-run" },
    { title: "Aquapark.io 2", url: "https://yandex.ru/games/app/aquapark-io-2" },
    { title: "Tanks a Lot", url: "https://yandex.ru/games/app/tanks-a-lot" },
    { title: "Block Puzzle", url: "https://yandex.ru/games/app/block-puzzle" },
    { title: "Stack Ball", url: "https://yandex.ru/games/app/stack-ball" },
    { title: "Knife Hit", url: "https://yandex.ru/games/app/knife-hit" },
    { title: "Flip Master", url: "https://yandex.ru/games/app/flip-master" },
    { title: "Draw Climber", url: "https://yandex.ru/games/app/draw-climber" },
    { title: "Traffic Run 2", url: "https://yandex.ru/games/app/traffic-run-2" },
    { title: "Crowd City 2", url: "https://yandex.ru/games/app/crowd-city-2" },
    { title: "Color Road", url: "https://yandex.ru/games/app/color-road" },
    { title: "Mushroom Revolution", url: "https://yandex.ru/games/app/mushroom-revolution" },

    // More mobile-friendly popular games
    { title: "Fireboy and Watergirl", url: "https://www.coolmathgames.com/0-fireboy-and-watergirl" },
    { title: "Zombs.io", url: "https://zombs.io" },
    { title: "Shell Shockers", url: "https://shellshock.io" },
    { title: "Poki.io", url: "https://poki.io" },
    { title: "Duck Life", url: "https://www.crazygames.com/game/duck-life" },
    { title: "Super Mario 63", url: "https://www.supermario63.com" },
    { title: "Flappy Bird", url: "https://flappybird.io" },
    { title: "Basketball Stars", url: "https://www.crazygames.com/game/basketball-stars" },
    { title: "Miniclip 8 Ball Pool", url: "https://www.miniclip.com/games/8-ball-pool-multiplayer/en/" },
    { title: "Geometry Dash", url: "https://www.geometrydashgame.com" }
  ];

  const gamesList = document.getElementById('games-list');
  const searchInput = document.getElementById('search-input');

  function createGameCard(game) {
    const a = document.createElement('a');
    a.href = game.url;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    a.className = 'game-card';
    a.textContent = game.title;
    a.setAttribute('role', 'listitem');
    a.setAttribute('tabindex', '0');
    return a;
  }

  function renderGames(filter = '') {
    const normalizedFilter = filter.trim().toLowerCase();
    gamesList.innerHTML = '';

    const filteredGames = games.filter(g => g.title.toLowerCase().includes(normalizedFilter));
    if (filteredGames.length === 0) {
      const noResults = document.createElement('p');
      noResults.textContent = "No games found.";
      noResults.style.textAlign = "center";
      noResults.style.color = "#0ff";
      noResults.style.marginTop = "50px";
      gamesList.appendChild(noResults);
      return;
    }

    filteredGames.forEach(game => {
      gamesList.appendChild(createGameCard(game));
    });
  }

  // Initial render
  renderGames();

  // Filter as you type
  searchInput.addEventListener('input', (e) => {
    renderGames(e.target.value);
  });
</script>

</body>
</html>
