  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    margin: 0; padding: 0;
    background: #0f0f1a;
    color: #0ff;
    font-family: 'Share Tech Mono', monospace;
    overflow-x: hidden;
  }
  header {
    text-align: center;
    padding: 30px 15px 15px;
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    color: #0ff;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
    user-select: none;
  }
  #search-container {
    text-align: center;
    margin-bottom: 25px;
  }
  #search-input {
    width: 90%;
    max-width: 600px;
    padding: 12px 20px;
    font-size: 1.3rem;
    border-radius: 6px;
    border: 2px solid #0ff;
    background: transparent;
    color: #0ff;
    box-shadow:
      0 0 8px #0ff inset;
  }
  #search-input::placeholder {
    color: #0ff99;
  }
  #games-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 15px;
    padding: 0 15px 60px;
  }
  .game-card {
    background: rgba(0,255,255,0.1);
    border: 1.5px solid #0ff;
    border-radius: 8px;
    padding: 15px 20px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    color: #0ff;
    user-select: none;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .game-card:hover, .game-card:focus {
    transform: scale(1.07);
    box-shadow:
      0 0 15px #0ff,
      0 0 40px #0ff;
    outline: none;
  }
  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #111122;
  }
  ::-webkit-scrollbar-thumb {
    background: #0ff;
    border-radius: 20px;
  }
  /* Animations */
  @keyframes glowPulse {
    0%, 100% { box-shadow: 0 0 10px #0ff; }
    50% { box-shadow: 0 0 30px #0ff; }
  }
</style>

  const gamesList = document.getElementById('games-list');
  const searchInput = document.getElementById('search-input');

  function createGameCard(game) {
    const a = document.createElement('a');
    a.href = game.url;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    a.className = 'game-card';
    a.textContent = game.title;
    a.setAttribute('role', 'listitem');
    a.setAttribute('tabindex', '0');
    return a;
  }

  function renderGames(filter = '') {
    const normalizedFilter = filter.trim().toLowerCase();
    gamesList.innerHTML = '';

    const filteredGames = games.filter(g => g.title.toLowerCase().includes(normalizedFilter));
    if (filteredGames.length === 0) {
      const noResults = document.createElement('p');
      noResults.textContent = "No games found.";
      noResults.style.textAlign = "center";
      noResults.style.color = "#0ff";
      noResults.style.marginTop = "50px";
      gamesList.appendChild(noResults);
      return;
    }

    filteredGames.forEach(game => {
      gamesList.appendChild(createGameCard(game));
    });
  }

  // Initial render
  renderGames();

  // Filter as you type
  searchInput.addEventListener('input', (e) => {
    renderGames(e.target.value);
  });
